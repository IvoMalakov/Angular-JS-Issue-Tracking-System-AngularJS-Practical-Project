<!DOCTYPE html>
<html lang="en" ng-app="issueTrackerSystem">
<head>
    <meta charset="UTF-8">
    <title>Issue Tracking System â€“ AngularJS Practical Project</title>
    <link type="text/css" rel="stylesheet" href="libs/bootstrap/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body ng-cloak>

    </div>

    <div class="col-md-9" ng-if="userData.isLoggedUser()" id="navbar">

            <a href="#/projects" class="navbar-brand">Projects</a>
            <a href="#/dashboard" class="navbar-brand">Dashboard</a>
            <a href="#/profile/password" class="navbar-brand">Profile</a>
            <a href="#/logout" class="navbar-brand">Logout</a>
        </div>
    </div>

    <div class="container text-center" ng-controller="HomeController">
    </div>

    <div class="container">
        <div ng-view></div>
    </div>
</div>

<script type="text/javascript" src="libs/jquery/jquery.js"></script>
<script type="text/javascript" src="libs/jquery/jquery.noty.js"></script>
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="libs/angular/angular.js"></script>
<script type="text/javascript" src="libs/angular/angular-route.js"></script>
<script type="text/javascript" src="libs/ui-bootstrap/ui-bootstrap.js"></script>
<script type="text/javascript" src="libs/ui-bootstrap/ui-bootstrap-tpls.js"></script>

<script type="text/javascript" src="js/services/status-service.js"></script>

<script type="text/javascript" src="js/directives/profile-directive.js"></script>
<script type="text/javascript" src="js/directives/priority-directive.js"></script>

<script type="text/javascript" src="js/filters/isAdmin-filter.js"></script>
