<div class="row">
    <div class="col-md-4 col-md-offset-1 border">
        <form name="registerForm" class="form">
            <label for="registerEmail">Email</label>
            <input type="email"
                   ng-model="registerUser.email"
                   id="registerEmail"
                   class="form-control form-group"
                   required="required"
                   placeholder="Email" />

            <label for="registerPassword">Password</label>
            <input type="password"
                   ng-model="registerUser.password"
                   id="registerPassword"
                   class="form-control form-group"
                   required="required"
                   pattern=".{6,100}"
                   placeholder="Password" />

            <label for="registerConfirmPassword">Confirm Password</label>
            <input type="password"
                   ng-model="registerUser.confirmPassword"
                   id="registerConfirmPassword"
                   class="form-control form-group"
                   pattern=".{6,100}"
                   required="required"
                   placeholder="Confirm Password" />

            <br />
            <button type="submit"
                    class="btn btn-primary"
                    ng-disabled="registerUserForm.$invalid ||  registerUser.password!=registerUser.confirmPassword"
                    ng-click="register(registerUser)">Register</button>
        </form>
    </div>
</div>
